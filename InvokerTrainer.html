<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invoker Trainer</title>
  <style>
    #myModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      box-shadow: 0 0 10px #00000066;
      z-index: 1000;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
    button.info {
        width: 60px;
                font: icon;
                height: 60px;
                border-radius: 50%;
                border: none;
                background-color: #18a0da;
                color: white;
                font-size: 20px;
                cursor: pointer;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial;
    }

    .game-container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .orb-display {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .orb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .spell-target {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      border: none;
      padding: 0;
    }
    .spell-target img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .orb-buttons {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    }

    .orb-btn {
    position: relative;
    width: 60px;
    height: 60px;
    padding: 0;
    border: none;
    background-color: transparent;
    cursor: pointer;
    }

    .orb-img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
   }

    .orb-btn:active,
    .orb-btn.active {
      transform: scale(0.9);
    }

    .q { background-color: #88c0d0; } 
    .w { background-color: #a3be8c; } 
    .e { background-color: #bf616a; } 
    .spell-orb {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #eee;
        margin-left: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .spell-orb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .orb-wrapper {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    .label {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: bold;
    }
</style>
</head>
<body>
  <button class="info" onclick="openModal()"><strong style="font-size: 24px;">üí°</strong></button>
  <div id="overlay"></div>
  <div id="myModal">
    <p><img src="pics/information.png" alt="Ê≤°ÊâæÂà∞ÂõæÁâá" style="max-width: 300px; width: 100%;"></p>
    <p>press D to cast spell</p>
    <button onclick="closeModal()">ÂÖ≥Èó≠</button>
  </div>
  <div class="game-container">
    <div class="orb-display">
      <div class="orb" id="orb0"></div>
      <div class="orb" id="orb1"></div>
      <div class="orb" id="orb2"></div>
    </div>

    <div class="spell-target" id="targetSpell" style="display: none;"><img id="targetSpellImg" src="" alt="ÁõÆÊ†áÊäÄËÉΩ" width="100"></div>
    <button id="start-button" onclick="startGame()" style="font-size: 24px; padding: 10px 20px;">ÂºÄÂßãÊ∏∏Êàè</button>

    <div id="current-spell-orb" class="spell-orb"></div>
  </div>

  <div class="orb-buttons">
    <div class="orb-wrapper">
      <button class="orb-btn q" onclick="addOrb('Q')">
        <img src="pics/q.png" alt="Q" class="orb-img">
        <span class="label">Q</span>
      </button>
    </div>
    <div class="orb-wrapper">
      <button class="orb-btn w" onclick="addOrb('W')">
        <img src="pics/w.png" alt="W" class="orb-img">
        <span class="label">W</span>
      </button>
    </div>
    <div class="orb-wrapper">
      <button class="orb-btn e" onclick="addOrb('E')">
        <img src="pics/e.png" alt="E" class="orb-img">
        <span class="label">E</span>
      </button>
    </div>
    <div class="orb-wrapper">
      <button class="orb-btn r" onclick="pressOrb('R')">
        <img src="pics/r.png" alt="R" class="orb-img">
        <span class="label">R</span>
      </button>
    </div>
  </div>


  <script>
    let invokedSpellId = 0;
    function getSpellIdFromOrbs(orbs) {
    const count = { q: 0, w: 0, r: 0 };
    orbs.forEach(o => count[o]++);

    const { q, w, r } = count;

    if (q === 3) return 1;
    if (q === 2 && w === 1) return 2;
    if (q === 2 && r === 1) return 3;
    if (w === 3) return 4;
    if (w === 2 && q === 1) return 5;
    if (w === 2 && r === 1) return 6;
    if (r === 3) return 7;
    if (r === 2 && q === 1) return 8;
    if (r === 2 && w === 1) return 9;
    if (q === 1 && w === 1 && r === 1) return 10;

    return 0; 
    }
    document.addEventListener("keydown", function (event) {
    if (event.key === "d" || event.key === "D") {
        validateSpell();
    }
    });
function validateSpell() {
  if (invokedSpellId === 0) return; 

  if (invokedSpellId === currentTargetSpell) {
    loadRandomSpell(); 
    invokedSpellId = 0; 
    document.getElementById("current-spell-orb").innerHTML = ''; 
  } else {
    alert("Â§±Ë¥•ÔºåÂÜçËØï‰∏ÄÊ¨°ÔºÅ");
  }
}
    function startGame() {
    document.getElementById('start-button').style.display = 'none';
    document.getElementById('targetSpell').style.display = 'block';
    loadRandomSpell();
}

function loadRandomSpell() {
  const spellId = Math.floor(Math.random() * 10) + 1;
  const spellImg = document.getElementById('targetSpellImg');
  spellImg.src = `pics/${spellId}.png`;
  spellImg.alt = `Spell ${spellId}`;
  window.currentTargetSpell = spellId;
}
    function openModal() {
      document.getElementById('myModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
    const orbQueue = ['', '', ''];
    const orbColors = {
      Q: '#88c0d0',
      W: '#a3be8c',
      E: '#bf616a',
      '': 'gray'
    };
    function pressOrb(key) {
    if (key === 'R') {
        updateSpellOrb();
        }
    }

    function updateDisplay() {
        for (let i = 0; i < 3; i++) {
            const orb = document.getElementById(`orb${i}`);
            const orbType = orbQueue[i];
            orb.style.backgroundColor = orbColors[orbType];

            if (orbType === '') {
            orb.innerHTML = ''; 
            } else {
            orb.innerHTML = `<img src="pics/${orbType.toLowerCase()}.png" alt="${orbType}" style="width: 100%; height: 100%; object-fit: contain;">`;
            }
        }
}

    function addOrb(orbType) {
      orbQueue.shift();
      orbQueue.push(orbType);
      updateDisplay();
    }

    function getSpellImageFromOrbs(queue) {
        const counts = { Q: 0, W: 0, E: 0 };
        for (const orb of queue) {
            if (orb in counts) counts[orb]++;
        }
        const key = `${counts.Q}q${counts.W}w${counts.E}e`;

        const spellMap = {
            '3q0w0e': '1',
            '2q1w0e': '2',
            '2q0w1e': '3',
            '0q3w0e': '4',
            '1q2w0e': '5',
            '0q2w1e': '6',
            '0q0w3e': '7',
            '1q0w2e': '8',
            '0q1w2e': '9',
            '1q1w1e': '10'
        };

        const spellId = spellMap[key];
        return spellId ? `pics/${spellId}.png` : null;
}

function updateSpellOrb() {
  const spellOrbDiv = document.getElementById('current-spell-orb');
  const imgName = getSpellImageFromOrbs(orbQueue);

  if (imgName) {
    spellOrbDiv.innerHTML = `<img src="${imgName}" alt="Spell">`;
    const match = imgName.match(/(\d+)\.png/);
    if (match) {
      invokedSpellId = parseInt(match[1]);
    } else {
      invokedSpellId = 0;
    }

  } else {
    spellOrbDiv.innerHTML = '';
    invokedSpellId = 0;
  }
}
document.addEventListener('keydown', (e) => {
  const key = e.key.toUpperCase();
  if (['Q', 'W', 'E'].includes(key)) {
    addOrb(key);
  } else if (key === 'R') {
    pressOrb('R');
  }

  const btn = document.querySelector(`.orb-btn.${key.toLowerCase()}`);
  if (btn) {
    btn.classList.add('active');
    setTimeout(() => btn.classList.remove('active'), 100);
  }
});
    updateDisplay();
  </script>

</body>
</html>
